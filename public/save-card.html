<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カード情報の管理</title>
    <meta name="description" content="カード情報の管理デモ" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="main.js" defer></script>
    <script src="save-card.js" defer></script>
  </head>
  <body>
    <div id="header-message" class="hidden"></div>
    <div id="saved-cards" class="hidden">
      <h2>保存済みのカード</h2>
      <div id="saved-cards-list" class="card-list"></div>
    </div>
    <form id="payment-form">
      <h2>新しいカードを追加</h2>
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">カードを保存</span>
      </button>
    </form>
    <div class="links">
      <a href="signup.html" id="signup-link">サインアップ</a>
      <a href="checkout.html" class="customer-link">商品購入</a>
      <a href="admin.html" class="customer-link">管理者</a>
    </div>
  </body>
</html>
