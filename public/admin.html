<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>顧客のカード情報管理</title>
    <meta name="description" content="顧客のカード情報管理デモ" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="main.js" defer></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div id="header-message" class="hidden"></div>
    <h2>顧客のカード情報管理</h2>
    
    <div id="customer-info">
        <h3>顧客情報</h3>
        <p><strong>Email:</strong> <span id="customer-email">...</span></p>
        <p><strong>顧客ID:</strong> <span id="customer-id"></span></p>
        <p><strong>作成日時:</strong> <span id="customer-created"></span></p> 
    </div>

    <div id="saved-cards" class="hidden">
        <h3>保存済みのカード</h3>
        <div id="saved-cards-list" class="card-list"></div>
        <div id="pay-area">
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">このカードで決済</span>
          </button>
        </div>
    </div>

    <div class="links">
      <a href="signup.html" id="signup-link">サインアップ</a>
      <a href="save-card.html" class="customer-link">カード保存</a>
      <a href="checkout.html" class="customer-link">商品購入</a>
    </div>
</body>
</html>
